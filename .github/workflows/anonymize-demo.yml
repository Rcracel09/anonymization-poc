name: Anonimizar Demo

on:
  workflow_dispatch:
    inputs:
      source_database:
        description: 'Nome da BD original'
        required: true
        default: 'prod_app_db'

jobs:
  anonymize:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: demo_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: mongo
          MONGO_INITDB_ROOT_PASSWORD: mongo123
          MONGO_INITDB_DATABASE: demo_db
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar dependÃªncias
        run: |
          pip install -r requirements.txt
          pip install -U spacy
          python -m spacy download pt_core_news_lg
          pip install mongosh
      
      - name: Criar .env
        run: |
          echo "POSTGRES_HOST=localhost" >> .env
          echo "POSTGRES_PORT=5432" >> .env
          echo "POSTGRES_DB=demo_db" >> .env
          echo "POSTGRES_USER=postgres" >> .env
          echo "POSTGRES_PASSWORD=postgres123" >> .env

          echo "MONGO_HOST=localhost" >> .env
          echo "MONGO_PORT=27017" >> .env
          echo "MONGO_DB=demo_db" >> .env
          echo "MONGO_USER=mongo" >> .env
          echo "MONGO_PASSWORD=mongo123" >> .env
      
      - name: Popular PostgreSQL com dados de teste
        run: |
          PGPASSWORD=postgres123 psql -h localhost -U postgres -d demo_db -f docker/init-postgres.sql
          echo "âœ… PostgreSQL populado"
      
      - name: Popular MongoDB com dados de teste
        run: |
          mongosh "mongodb://mongo:mongo123@localhost:27017/demo_db?authSource=admin" < docker/init-mongo.js
          echo "âœ… MongoDB populado"
      
      - name: ðŸ”’ Executar anonimizaÃ§Ã£o PostgreSQL
        run: |
          python -m src.scripts.anonymize_postgresql
          echo "âœ… PostgreSQL anonimizado"
      
      - name: ðŸ”’ Executar anonimizaÃ§Ã£o MongoDB
        run: |
          python -m src.scripts.anonymize_mongodb
          echo "âœ… MongoDB anonimizado"
      
      - name: Validar anonimizaÃ§Ã£o
        run: |
          pytest tests/ -v
      
      - name: Gerar relatÃ³rio PostgreSQL
        run: |
          echo "ðŸ“Š RelatÃ³rio PostgreSQL:"
          PGPASSWORD=postgres123 psql -h localhost -U postgres -d demo_db -c "SELECT COUNT(*) as total_users FROM users;"
          PGPASSWORD=postgres123 psql -h localhost -U postgres -d demo_db -c "SELECT name, email FROM users LIMIT 3;"
      
      - name: Gerar relatÃ³rio MongoDB
        run: |
          echo "ðŸ“Š RelatÃ³rio MongoDB:"
          mongosh "mongodb://mongo:mongo123@localhost:27017/demo_db?authSource=admin" --eval "db.plans.countDocuments()"
          mongosh "mongodb://mongo:mongo123@localhost:27017/demo_db?authSource=admin" --eval "db.plans.find({}, {title: 1, 'metadata.reviewer': 1, _id: 0}).limit(3).toArray()"
